<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <title>CodersLab</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="bear">
           <div class="ears">
               <div class="ear1">
                   <div class="inner_ear"></div>
               </div>
               <div class="ear2">
                   <div class="inner_ear"></div>
               </div>
           </div>
           <div id="head">
               <div class="eyes">
                   <div class="eye1">
                       <div class="eyeball1"></div>
                   </div>
                   <div class="eye2">
                       <div class="eyeball2"></div>
                   </div>
               </div>
               <div class="muzzle">
                   <div class="nose"></div>
                   <div class="mouth"></div>
               </div>
           </div>
           <div class="hands">
               <div class="hand1"></div>
               <div class="hand2"></div>
           </div>
           <div id="belly">
               <div class="belly_inner1"></div>
               <div class="belly_inner2"></div>
           </div>
           <div class="legs">
               <div class="leg1">
                   <div class="foot"></div>
               </div>
               <div class="leg2">
                   <div class="foot"></div>
               </div>
           </div>
       </div>
</body>
</html>
